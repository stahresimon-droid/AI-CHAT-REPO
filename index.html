<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>AI Bokningschat</title>
  <style>
    body { font-family: system-ui, sans-serif; }
    #chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      height: 420px;
      border-radius: 12px;
      border: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      background: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    #chat-header {
      padding: 10px;
      font-weight: 600;
      border-bottom: 1px solid #eee;
    }
    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    .msg {
      margin-bottom: 8px;
      max-width: 80%;
      padding: 6px 8px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .user { margin-left: auto; background: #e6f3ff; }
    .ai { margin-right: auto; background: #f3f3f3; }
    #chat-input-wrapper {
      display: flex;
      border-top: 1px solid #eee;
    }
    #chat-input {
      flex: 1;
      border: none;
      padding: 8px;
      outline: none;
    }
    #chat-send {
      border: none;
      padding: 0 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div id="chat-widget">
  <div id="chat-header">Boka tid</div>
  <div id="chat-messages"></div>
  <div id="chat-input-wrapper">
    <input id="chat-input" placeholder="Skriv hÃ¤r..." />
    <button id="chat-send">Skicka</button>
  </div>
</div>

<script>
  const API_BASE = "https://ai-chat-box-html.onrender.com";

  const sessionId = crypto.randomUUID();
  const messagesEl = document.getElementById("chat-messages");
  const inputEl = document.getElementById("chat-input");
  const sendBtn = document.getElementById("chat-send");

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  let leadMode = false;
  let step = 0;
  let lead = {};

  function bookingIntent(t) {
    t = t.toLowerCase();
    return ["boka", "tid", "pris", "kostar"].some(w => t.includes(w));
  }

  async function submitLead() {
    await fetch(API_BASE + "/lead", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(lead)
    });
  }

  async function chatAI(text) {
    addMessage("...", "ai");
    const bubble = messagesEl.lastChild;
    const r = await fetch(API_BASE + "/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text, sessionId })
    });
    const d = await r.json();
    messagesEl.removeChild(bubble);
    addMessage(d.reply || "Kan inte svara just nu", "ai");
  }

  async function handle(text) {
    if (!leadMode && bookingIntent(text)) {
      leadMode = true; step = 1;
      addMessage("Toppen! Vad heter du?", "ai");
      return;
    }

    if (leadMode) {
      if (step === 1) { lead.name = text; step = 2; addMessage("Telefonnummer?", "ai"); return; }
      if (step === 2) { lead.phone = text; step = 3; addMessage("Vad gÃ¤ller besÃ¶ket?", "ai"); return; }
      if (step === 3) { lead.issue = text; step = 4; addMessage("NÃ¤r vill du komma?", "ai"); return; }
      if (step === 4) {
        lead.preferredTime = text;
        lead.customerId = "naprapat-demo";
        await submitLead();
        addMessage("âœ… Tack! Vi kontaktar dig inom kort.", "ai");
        leadMode = false; step = 0; lead = {};
        return;
      }
    }

    await chatAI(text);
  }

  sendBtn.onclick = async () => {
    const text = inputEl.value.trim();
    if (!text) return;
    addMessage(text, "user");
    inputEl.value = "";
    await handle(text);
  };

  inputEl.onkeydown = e => e.key === "Enter" && sendBtn.onclick();

  addMessage("Hej! ðŸ‘‹ Skriv t.ex. 'jag vill boka en tid'.", "ai");
</script>
</body>
</html>
